    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function fetchData() {
            const response = await fetch('data/waktu.txt');
            const text = await response.text();

            const lines = text.trim().split('\n').filter(line => line.includes('|'));
            const last100Lines = lines.slice(-100);

            const timestamps = [];
            const cpuUsage = [];
            const memoryAvailable = [];
            const storageAvailable = [];

            last100Lines.forEach(line => {
                const [timestamp, cpu, memory, storage] = line.split('|').map(item => item.trim());
                timestamps.push(timestamp);
                cpuUsage.push(parseFloat(cpu));
                memoryAvailable.push(parseFloat(memory));
                storageAvailable.push(parseFloat(storage));
            });

            return { timestamps, cpuUsage, memoryAvailable, storageAvailable };
        }

        fetchData().then(data => {
            const ctx = document.getElementById('combinedChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.timestamps,
                    datasets: [
                        { label: 'CPU Usage (%)', data: data.cpuUsage, borderColor: 'rgba(75, 192, 192, 1)', fill: false },
                        { label: 'Memory Available (MB)', data: data.memoryAvailable, borderColor: 'rgba(54, 162, 235, 1)', fill: false },
                        { label: 'Storage Available (MB)', data: data.storageAvailable, borderColor: 'rgba(255, 99, 132, 1)', fill: false }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { display: true, title: { display: true, text: 'Timestamp' }},
                        y: { display: true, title: { display: true, text: 'Value' }}
                    }
                }
            });
        });
